<div>
  <h1>User List</h1>
  <ul>
    <li *ngFor="let item of items; let i = index;">
      {{item.getFullName()}} <button *ngIf="!item.del" (click)="this.removePerson(i)">X</button>
    </li>
  </ul>
  <div>
    <input type="text" [(ngModel)]="first" placeholder="First Name">
    <input type="text" [(ngModel)]="last" placeholder="Last Name">
    <button (click)="addPerson()">Add</button>
  </div>
</div>
